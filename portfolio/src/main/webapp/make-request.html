<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Request a book</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
  </head>
  <body onload="getLoginStatus()">
    <div id="root-div">
      <nav id="navbar">
        <a id="nav-brand" href="/">Our Site</a>
        <span id="nav-group">
          <div id="logged-in-container">
            <!--Link hrefs are inserted dynamically from getLoginStatus() in script.js -->
            <a id="make-request-link" class="nav-link">Request a book</a>
            <a id="logout-link" class="nav-link">Logout</a>
          </div>  
          <a id="login-link" class="nav-link">Please login to request a book</a>
        </span>
      </nav>
      <div id="content">
        <form action="/make-request" method="POST" id="comment-form">
          <div id="request-fields">
            <div>
              <p>Title:</p>
              <input
                id="title-input" 
                class="request-field" 
                type="text" 
                name="title" 
              />
            </div>

            <div>
              <p>Author:</p>
              <input
                id="author-input" 
                class="request-field" 
                type="text" 
                name="author" 
              />
            </div>

            <div>
              <p>ISBN:</p>
              <input
                id="isbn-input" 
                class="request-field" 
                type="number" 
                name="isbn" 
              />
            </div>

            <div>
              <p>Return date:</p>
              <input
                id="date-input" 
                class="request-field" 
                type="date" 
                name="return-date"
              />
            </div>
          </div>
          <input 
            class="submit-button"
            type="submit" 
            value="Make Request!"
          />
        </form>
      </div>
    </div>
  </body>
</html>
