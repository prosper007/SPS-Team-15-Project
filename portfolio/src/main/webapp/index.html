<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Our Site</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
  </head>
  <body onload="getRequests(); getLoginStatus()">
    <div id="root-div">
      <nav id="navbar">
        <a id="nav-brand" href="/">Borrooks</a>
        <span id="nav-group">
          <div id="logged-in-container">
            <!--Link hrefs are inserted dynamically from getLoginStatus() in script.js -->
            <a id="make-request-link" class="nav-link">Request a book</a>
            <a id="logout-link" class="nav-link">Logout</a>
          </div>  
          <a id="login-link" class="nav-link">Please login to request a book</a>
        </span>
      </nav>
      <div id="content">
        <div id="header-container">
          <h1 id="header">Book Requests</h1>
        </div>
        <div id="book-requests">
          <!--contents are inserted dynamically from getRequests() in script.js -->
        </div>
      </div>
    </div>
  </body>
</html>
